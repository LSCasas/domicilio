<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario PostgreSQL</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      label {
        font-weight: bold;
      }
      input,
      select {
        padding: 8px;
        font-size: 14px;
      }
      .readonly {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <h1>Formulario de Registro</h1>
    <form action="/submit" method="post">
      <label for="clave">Clave P:</label>
      <input
        type="text"
        id="clave"
        name="clave"
        required
        readonly
        class="readonly"
      />

      <label for="persona">Persona (Nombre):</label>
      <input type="text" id="persona" name="persona" maxlength="300" required />

      <label for="calle">Calle:</label>
      <input type="text" id="calle" name="calle" maxlength="200" required />

      <label for="no_ext">No. Ext:</label>
      <input type="text" id="no_ext" name="no_ext" maxlength="50" />

      <label for="no_int">No. Int:</label>
      <input type="text" id="no_int" name="no_int" maxlength="50" />

      <label for="cp">C.P.:</label>
      <input type="text" id="cp" name="cp" maxlength="5" required />

      <label for="colonia">Colonia:</label>
      <select id="colonia" name="colonia">
        <option value="">Seleccione una opción</option>
        <!-- Agregar opciones dinámicamente desde la base de datos -->
      </select>

      <label for="municipio">Municipio:</label>
      <input
        type="text"
        id="municipio"
        name="municipio"
        maxlength="200"
        required
      />

      <label for="ciudad">Ciudad:</label>
      <input
        type="text"
        id="ciudad"
        name="ciudad"
        maxlength="200"
        required
        readonly
        class="readonly"
      />

      <label for="estado">Estado:</label>
      <input
        type="text"
        id="estado"
        name="estado"
        maxlength="200"
        required
        readonly
        class="readonly"
      />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
